<!doctype html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Pr√°ctica M06 Mean Stack 3</title>
    <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="https://temple-orange.codio.io/hericku/public/img/mantis.png" />

    <style>
        body {
            background-image: url('http://subtlepatterns.com/patterns/geometry2.png');
        }
    </style>

</head>

<body ng-app='appLearn'>

    <div class="container" ng-controller="LlibresController">
        <ul class="breadcrumb">
            <li><a href="http://hericku.herokuapp.com/"><span class="icon-home-circled">Home</span></a>
            </li>
            <li class="active">M09</li>
            <li class="active">UF?</li>
            <li class="active">Integrant NodeJS i AngularJS</li>
        </ul>

        <div class="panel panel-default">
            <div class="panel-heading">
                Llista de Llibres
            </div>

            <div class="panel-body">

                <div class="row">
                    <div class="col-xs-12 col-md-4">
                        <div class="form-group">
                            <label class="control-label" for="inputDefault">Titol</label>
                            <input type="text" class="form-control" id="inputDefault" ng-model="titol"><br/>
                            <label class="control-label" for="inputDefault">Isbn</label>
                            <input type="text" class="form-control" id="inputDefault" ng-model="isbn"><br/>
                            <label class="control-label" for="inputDefault">Autor</label>
                            <input type="text" class="form-control" id="inputDefault" ng-model="autors"><br/>
                            <label class="control-label" for="inputDefault">Date</label>
                            <input type="text" class="form-control" id="inputDefault" ng-model="date">
                            <br/>
                            <div class="btn-group btn-group-justified">
                                <a class="btn btn-default" ng-click="afegirLlibre()">Afegir Llibre</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-12 col-md-8">

                        <div class="panel panel-default" ng-repeat="llibre in llibres | orderBy:'-date'">
                            <div class="panel-body">
                                <h4 class="list-group-item-heading">{{llibre.titol}}</h4>
                                <p class="list-group-item-text"><strong>Isbn: </strong>{{llibre.isbn}}</p>
                                <a class="btn btn-success btn-xs" ng-click="editarLlibre()">Editar</a>
                                <a class="btn btn-danger btn-xs" ng-click="borrarLlibre(llibre)">Esborrar</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
