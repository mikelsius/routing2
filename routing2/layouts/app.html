<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Routing Angular</title>
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css" />

</head>

<body ng-app='appLearn' ng-controller="ApplicationController">
    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="."><span class="icon-home-circled">Routing Angular</span></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/#/"><span class="icon-bell">Missatges</span></a>
                    </li>
                    <li class=""><a href="/#/llibres"><span class="icon-bell">Llibres</span></a>
                    </li>
                    <li ng-if="currentUser"><a href="/#/noumissatge"><span class="icon-plus-circled">Crea Missatge</span></a>
                    </li>
                    <li ng-if="currentUser"><a href="/#/noullibre"><span class="icon-plus-circled">Crea Llibre</span></a>
                    </li>
                    <li><a ng-if="!currentUser" href="/#/registre"><span class="icon-edit-alt">Registre</span></a>
                    </li>
                    <li><a ng-if="!currentUser" href="/#/login"><span class="icon-ok-circled">Login</span></a>
                    </li>
                </ul>

                <ul ng-if="currentUser" class="nav navbar-nav navbar-right">
                    <li><a type="button" class="btn btn-default popover-bottom" data-toggle="popover" data-placement="left" 
                           data-content="Hola Bienvenido :)" data-original-title="" title="" data-container="body"><span class="icon-torso">
                        Connectat com {{currentUser.username}}</span>
                        </a>
                    </li>
                    <li><a ng-click="logout()" class="btn btn-danger btn-xs"><span class="icon-right-hand">Desconnectar</span></a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>



    <div ng-view></div>
    <script type="text/javascript" src="jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-route.js"></script>
    <script src="tooltipsAndPopovers.js"></script>
    <script src="app.js"></script>

</body>

</html>
