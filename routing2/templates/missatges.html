    <div class="container">
        <h1>Darrers Missatges</h1>
        <div>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="missatge in missatges | orderBy:'-date'"> 
                    
                    <strong>{{missatge.username}}</strong>
                    <p>{{missatge.body}}</p>
                    <a ng-show="missatge.username ==currentUser.username || currentUser.username =='xavi'" ng-click="esborrarMissatge(missatge)" href="#" class="btn btn-danger btn-xs">Esborrar</a>
                    <a ng-show="missatge.username ==currentUser.username" ng-click="editarMissatge(missatge)" class="btn btn-danger btn-xs">Editar</a>
                </li>
            </ul>
            
        </div>
        
        
    </div>
